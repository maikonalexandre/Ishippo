<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IShippo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <Div id="centro">
        <header id="titulo">
            <H1>IShippo</H1>
        </header>
        <main>
            <div id="n1"><label>Digite o primeiro nome:</label>
                <input type="text" class="name" id="firstname" placeholder="ex: Gabriel"></div>

            <div id="n2"><label>Digite o segundo nome:</label>
                <input type="text" class="name" id="secondname" placeholder="ex: Maria">
            </div>
            <button type="submit" id="shippar"><b>Shippar</b></button>

            <input for="text" id="result" placeholder=""></input>

        </main>


        <footer id="rodape">

            <p id="rt"></p>

            @IShippo

        </footer>
    </Div>
</body>

</html>
